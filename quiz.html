<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Test your knowledge of HTML and CSS with this interactive quiz.">

    <meta name="author" content="Danny Rausseo">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
        <!-- Question 1: Fill in the blank -->
        <div class="form-item">
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>

        <!-- Question 2: Short answer -->
        <div class="form-item">
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2"></textarea>
        </div>

        <!-- Question 3: Dropdown -->
        <div class="form-item">
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="option1">/* This is a comment */</option>
                <option value="option2">// This is a comment</option>
                <option value="option3"><!-- This is a comment --></option>
            </select>
        </div>

        <!-- Question 4: Integer answer -->
        <div class="form-item">
            <label for="q4">4. What is the bottom margin given this declaration? </label>
            <input type="number" id="q4" name="q4">
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
